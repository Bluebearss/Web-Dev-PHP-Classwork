<!DOCTYPE HTML>

<html>
	<head>
		<title></title>
		<style>
		</style>
		<script>
			function initialize()
			{
				foodInput = document.getElementById("foodin");
				foodGroupOut = document.getElementById("foodgrp");
			}
			
			function sendRequest()
			{
				var request = new XMLHttpRequest();
				
				request.onreadystatechange = function()
				{
					if (request.readyState == 4)
					{
						foodGroupOut.innerHTML = request.responseText;
					}
				}
				
				var url = "foodgroups.php?food=" + foodInput.value;
				
				request.open("GET", url, true);
				request.send(null);
			}
		</script>
	</head>
	
	<body onload = "initialize();">
		Food: <input type = "text" id = "foodin" />
		
		<button onclick = "sendRequest();">Check Food Group</button>
		
		<div id = "foodgrp"></div>
	</body>
</html>
